<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversal - Discover Your Destination</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="customer-dashboard.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Travista</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn">Get In Touch</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section with Search Bar and Video Background -->
    <div class="header">
        <video autoplay muted loop id="bg-video">
            <source src="Bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="header-content">
            <h1>You don't need to go far to find what matters.</h1>
            <p>Discover your next adventure</p>
            <div class="search-bar">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Destination">
                    <input type="date" class="form-control" placeholder="Check-in">
                    <input type="date" class="form-control" placeholder="Check-out">
                    <button class="btn btn-search" type="button">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Popular Destinations Section -->
    <div class="container mt-5">
        <h2>Popular Destinations</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow">
                    <img src="paris.jpg" class="card-img-top" alt="Paris">
                    <div class="card-body">
                        <h5 class="card-title">Paris</h5>
                        <p class="card-text">$1650</p>
                        <button class="btn btn-primary"type="button">Book Now</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow">
                    <img src="bangkok.jpg" class="card-img-top" alt="Bangkok">
                    <div class="card-body">
                        <h5 class="card-title">Bangkok</h5>
                        <p class="card-text">$1850</p>
                        <button class="btn btn-primary">Book Now</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow">
                    <img src="maldives.jpg" class="card-img-top" alt="Maldives">
                    <div class="card-body">
                        <h5 class="card-title">Maldives</h5>
                        <p class="card-text">$1350</p>
                        <button class="btn btn-primary">Book Now</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow">
                    <img src="greece.jpg" class="card-img-top" alt="Greece">
                    <div class="card-body">
                        <h5 class="card-title">Greece</h5>
                        <p class="card-text">$1650</p>
                        <button class="btn btn-primary">Book Now</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow">
                    <img src="london.jpg" class="card-img-top" alt="London">
                    <div class="card-body">
                        <h5 class="card-title">London</h5>
                        <p class="card-text">$1600</p>
                        <button class="btn btn-primary">Book Now</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow">
                    <img src="julian-alps.jpg" class="card-img-top" alt="Julian Alps">
                    <div class="card-body">
                        <h5 class="card-title">Julian Alps</h5>
                        <p class="card-text">$1200</p>
                        <button class="btn btn-primary">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
